<!doctype html>
<html>
  <head>
    <title>Can I Quit Yet?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        padding:0;margin:0;
        background-color: #b40b0b;
      }
      .container { padding: 30px; max-width: 960px; margin: 0 auto; text-align: center; color: #fff; font-size: 6rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>No</h1>
    </div>

    <script type="text/javascript">
      window.addEventListener('load', function() {
        var keyList = [];
        var triggerSeq = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a","Enter"];
        document.addEventListener('keyup', function(e) {
          keyList.push(e.key)
          if(keyList.join(":").includes(triggerSeq.join(":"))) {
            document.body.style.backgroundColor = "#09911a";
            document.querySelector('h1').innerText = "Yes";
          }
        });
      });
    </script>
  </body>
</html>
